<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>miHike</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- Main Jumbotron -->
    <div class="jumbotron">
      <h1 class="row text-center">miHike</h1>
    </div>
    <!-- Nav Bar - not sure if want right now -->
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-6 col-md-offset-3">
          <nav>
            <a href="/about/">About || </a>
            <a href="/all/">All Hikes || </a>
            <a href="/contact/">Contact</a>
          </nav>
        </div>
      </div>
      <!-- Info blurb -->
      <div class="row text-center">
        <div class="col-md-6 col-md-offset-3">
          <p> miHike aims to provide an easy and efficent hike gerentating service for individuals travelling to Colorado, or individuals simply seeking a straightforward resouce for finding their next adventure.</p>
        </div>
      </div>
      <!-- Button to start quiz -->
      <div class="row text-center">
        <div class="col-md-6 col-md-offset-3">
          <button id="start" class="btn btn-success" type="submit">Start Quiz</button>
        </div>
      </div>
      <!-- Quiz Questions -->
      <div class="row">
        <!-- Question 1 -->
        <div id="questions" class="col-md-6 col-md-offset-5">
        </div>
      </div>
      <!-- Results Section -->
      <div class="row text-center" id="results">
      </div>
    </div>
    <!-- Footer - what do I want here? -->
    <div class="row text-center">
      <div class="col-md-6 col-md-offset-3">
        <footer class="footer">
          <p><small>&copy;LVC 2015</small></p>
        </footer>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="js/objects.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
  </body>
</html>
